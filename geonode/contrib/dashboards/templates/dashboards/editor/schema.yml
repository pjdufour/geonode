---
panes:
  - id: editor_basic
    label: Basic
    fields:
      - config.slug
      - config.title
      - config.description
      - config.pages
      - config.about.title
      - config.welcome.title
      - config.welcome.intro
      - config.welcome.about
  - id: editor_security
    label: Security
    fields:
      - security.advertised
      - security.published
      - security.view_dashboard
      - security.change_dashboard
      - security.delete_dashboard
  - id: editor_view
    label: View
    fields:
      - config.view.latitude
      - config.view.longitude
      - config.view.zoom
      - config.view.minZoom
      - config.view.maxZoom
  - id: editor_controls
    label: Controls
    fields:
      - config.controls.attribution
      - config.controls.calendar
      - config.controls.filters
      - config.controls.legend
      - config.controls.sidebar
      - config.controls.zoom
  - id: editor_overlays
    label: Overlays
    fields:
      - config.overlays
      - config.legend
  - id: editor_layers
    label: Layers
    fields:
      - config.renderlayers
      - config.view.featurelayers
      - config.featurelayers
      - config.view.baselayer
      - config.baselayers
  - id: Other
    label: Other
    fields:
      - config.assets
      - config.servers
