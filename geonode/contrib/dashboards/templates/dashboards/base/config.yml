---
title: Browse
welcome:
  title: "{{ SITE_NAME }} - Dashboards"
  intro: "**Dashboards** is a GeoNode contrib app based on [GeoDash](http://geodash.io)."
  about: "**Dashboards** is a GeoNode contrib app based on [GeoDash](http://geodash.io)."
view:
  baselayer: osm
  featurelayers: []
  latitude: {{ latitude }}
  longitude:  {{ longitude }}
  maxZoom: 18
  minZoom: 0
  zoom: {{ zoom }}
  controls: []
controls:
  attribution: false
  legend: false
  zoom: false
renderlayers:
  - osm
baselayers:
  - id: osm
    title: OpenStreetMap
    description: OpenStreetMap Basemap, Standard Style
    source:
      type: tiles
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      name: OpenStreetMap
    tile: { url: "https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png" }
featurelayers: []
overlays:
  - id: attribution
    type: text
    position:
      bottom: 68px
      right: 8px
    text:
      content: "&copy; [OpenStreetMap](http://www.openstreetmap.org/copyright)"
      font: { style: normal, family: Verdana, size: 1.2rem }
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0, 0, 0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: 8px }
        - { name: line-height, value: 1.2rem }
        - { name: color, value: white }
  - id: zoom_in
    type: text
    title: "Zoom In"
    position: { top: 8px, left: 8px, bottom: auto, right: auto }
    text:
      content: "+"
      font:
        family: Verdana
        size: 2rem
    intent:
      name: zoomIn
    tooltip: { placement: right, content: "Zoom In" }
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0,0,0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: "8px 8px 0px 0px" }
        - { name: line-height, value: 2rem }
  - id: zoom_out
    type: text
    title: "Zoom Out"
    position: { top: calc(1rem + 10px + 2rem + 10px), left: 8px, bottom: auto, right: auto }
    text:
      content: "-"
      font:
        family: Verdana
        size: 2rem
    intent:
      name: zoomOut
    tooltip: { placement: right, content: "Zoom Out" }
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0,0,0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: "0px 0px 8px 8px" }
        - { name: line-height, value: 2rem }
  - id: reset_extent
    type: text
    title: "Reset Extent"
    position: { top: calc(1rem + 10px + 2rem + 10px + 0.5rem + 10px + 2rem + 10px), left: 8px, bottom: auto, right: auto }
    text:
      content: "Reset Extent"
      font: { family: Verdana, size: 2rem }
    intent:
      name: zoomToLayer
      properties:
        - { name: layer, value: train_stations }
    tooltip: { placement: right, content: "Reset Extent" }
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0,0,0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: 8px }
        - { name: line-height, value: 20px }
  - id: toggle_fullscreen
    type: text
    title: "Toggle Full Screen"
    position: { top: 1rem, left: auto, bottom: auto, right: 1rem }
    text:
      content: "Fullscreen"
      font: { family: Verdana, size: 2rem }
    intent: { name: toggleFullScreen }
    tooltip: { placement: left, content: "Toggle Full Screen" }
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0,0,0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: 8px }
        - { name: line-height, value: 2rem }
  - id: print_map
    type: text
    title: "Print Map"
    position: { top: calc(1rem + 10px + 2rem + 10px + 0.5rem), right: 1rem, bottom: auto, left: auto }
    text:
      content: "Print"
      font: { family: Verdana, size: 2rem }
    intent:
      name: printMap
    tooltip: { placement: left, content: "Print Map" }
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0,0,0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: 8px }
        - { name: line-height, value: 2rem }
legend:
  title: Legend
  position:
    bottom: 80px
    left: auto
    right: 8px
    top: auto
  width: 360px
  height: auto
  grid: ["col-sm-4", "col-sm-8"]
  css:
    properties:
    - name: padding
      value: 8px
    - name: background
      value: '#EEE'
    - name: border
      value: '2px solid #0374e6'
    - name: border-radius
      value: 8px
    - name: line-height
      value: 20px
    - name: color
      value: black
navbars: []
