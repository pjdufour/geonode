<div class="row geodash-row geodash-main geodash-controller">
  <div
    id="geodash-map"
    class="row geodash-row geodash-map geodash-controller"
    geodash-base>
    <div data-geodash-controllers="GeoDashControllerOverlays" geodash-map-overlays></div>
    <div data-geodash-controllers="GeoDashControllerNavbars" geodash-map-navbars></div>
    <div data-geodash-controllers="GeoDashControllerLegend" geodash-map-legend></div>
    <div id="map" data-geodash-controllers="GeoDashControllerMapMap" geodash-map-map></div>
    <div id="geodash-popups" style="display:none;">
    <div id="popup"></div>
    </div>
  </div>
  <div id="geodash-modals" class="geodash-modals">
    <div data-geodash-controllers="DashboardsControllerModalConfig" dashboards-modal-config></div>
    <div data-geodash-controllers="DashboardsControllerModalSecurity" dashboards-modal-security></div>
  </div>
</div>
