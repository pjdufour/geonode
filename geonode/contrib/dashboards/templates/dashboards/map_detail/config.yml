---
title: {{ layer.title }}
view:
  baselayer: osm
  featurelayers: []
  latitude: {{ latitude }}
  longitude:  {{ longitude }}
  maxZoom: 18
  minZoom: 0
  zoom: {{ zoom }}
  controls: []
controls:
  attribution: false
  legend: false
  zoom: false
renderlayers:
  - osm
baselayers: [] # overwritten by python
featurelayers: []  # overwritten by python
overlays_off:
  - id: attribution
    type: text
    position:
      bottom: 68px
      right: 8px
    text:
      content: "&copy; [OpenStreetMap](http://www.openstreetmap.org/copyright)"
      font: { style: normal, family: Verdana, size: 2rem }
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0, 0, 0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: 8px }
        - { name: line-height, value: 2rem }
        - { name: color, value: white }
  - id: zoom_in
    type: text
    title: "Zoom In"
    position: { top: 8px, left: 8px, bottom: auto, right: auto }
    text:
      content: "+"
      font:
        family: Verdana
        size: 2rem
    intent:
      name: zoomIn
    tooltip: { placement: right, content: "Zoom In" }
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0,0,0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: "8px 8px 0px 0px" }
        - { name: line-height, value: 2rem }
  - id: zoom_out
    type: text
    title: "Zoom Out"
    position: { top: calc(1rem + 10px + 2rem + 10px), left: 8px, bottom: auto, right: auto }
    text:
      content: "-"
      font:
        family: Verdana
        size: 2rem
    intent:
      name: zoomOut
    tooltip: { placement: right, content: "Zoom Out" }
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0,0,0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: "0px 0px 8px 8px" }
        - { name: line-height, value: 2rem }
  - id: reset_extent
    type: text
    title: "Reset Extent"
    position: { top: calc(1rem + 10px + 2rem + 10px + 0.5rem + 10px + 2rem + 10px), left: 8px, bottom: auto, right: auto }
    text:
      content: "Reset Extent"
      font: { family: Verdana, size: 2rem }
    intent:
      name: zoomToLayer
      properties:
        - { name: layer, value: train_stations }
    tooltip: { placement: right, content: "Reset Extent" }
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0,0,0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: 8px }
        - { name: line-height, value: 20px }
  - id: toggle_fullscreen
    type: text
    title: "Toggle Full Screen"
    position: { top: 1rem, left: auto, bottom: auto, right: 1rem }
    text:
      content: "Fullscreen"
      font: { family: Verdana, size: 2rem }
    intent: { name: toggleFullScreen }
    tooltip: { placement: left, content: "Toggle Full Screen" }
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0,0,0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: 8px }
        - { name: line-height, value: 2rem }
  - id: print_map
    type: text
    title: "Print Map"
    position: { top: calc(1rem + 10px + 2rem + 10px + 0.5rem), right: 1rem, bottom: auto, left: auto }
    text:
      content: "Print"
      font: { family: Verdana, size: 2rem }
    intent:
      name: printMap
    tooltip: { placement: left, content: "Print Map" }
    css:
      properties:
        - { name: padding, value: 8px }
        - { name: background, value: "rgba(0,0,0, 0.4)" }
        - { name: border, value: "2px solid #0374e6" }
        - { name: border-radius, value: 8px }
        - { name: line-height, value: 2rem }
legend:
  title: Legend
  position:
    bottom: 80px
    left: auto
    right: 8px
    top: auto
  width: 200px
  height: auto
  grid: ["col-sm-4", "col-sm-8"]
  css:
    properties:
    - name: padding
      value: 8px
    - name: background
      value: '#EEE'
    - name: border
      value: '2px solid #0374e6'
    - name: border-radius
      value: 8px
    - name: line-height
      value: 20px
    - name: color
      value: black
navbars:
  - id: toolbar
    placement: top
    css:
      properties:
        - { name: left, value: 0px }
        - { name: right, value: 0px }
        - { name: height, value: 20px }
    tabs:
      - title: ""
        value: "Print Map"
        tooltip: { placement: bottom, content: "Print Map" }
        css:
          properties:
            - { name: font-size, value: 2rem }
            - { name: font-family, value: Verdana }
        intents:
          - name: printMap
      - title: ""
        value: "Zoom In"
        tooltip: { placement: bottom, content: "Zoom in" }
        css:
          properties:
            - { name: font-size, value: 2rem }
            - { name: font-family, value: Verdana }
        intents:
          - name: zoomIn
      - title: ""
        value: "Zoom Out"
        tooltip: { placement: bottom, content: "Zoom out" }
        css:
          properties:
            - { name: font-size, value: 2rem }
            - { name: font-family, value: Verdana }
        intents:
          - name: zoomOut
      - title: ""
        value: "Previous Extent"
        tooltip: { placement: bottom, content: "Previous Extent" }
        css:
          properties:
            - { name: font-size, value: 2rem }
            - { name: font-family, value: Verdana }
        intents:
          - name: previousExtent
      - title: ""
        value: "Next Extent"
        tooltip: { placement: bottom, content: "Next Extent" }
        css:
          properties:
            - { name: font-size, value: 2rem }
            - { name: font-family, value: Verdana }
        intents:
          - name: nextExtent
      - title: ""
        value: "Max Extent"
        tooltip: { placement: bottom, content: "Zoom to max extent" }
        css:
          properties:
            - { name: font-size, value: 2rem }
            - { name: font-family, value: Verdana }
        intents:
          - name: flyToExtent
            properties:
              - { name: extent, value: initial }
      - title: ""
        value: "Show Legend"
        tooltip: { placement: bottom, content: "Show Legend" }
        css:
          properties:
            - { name: font-size, value: 2rem }
            - { name: font-family, value: FontAwesome }
        intents:
          - name: toggleControl
            properties:
              - { name: control, value: legend }
      - title: "Create Dashboard"
        value: "Create Dashboard"
        tooltip: { placement: bottom, content: "Create Dashboard" }
        css:
          properties:
            - { name: font-size, value: 2rem }
            - { name: font-family, value: Verdana }
